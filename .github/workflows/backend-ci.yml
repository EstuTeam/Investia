name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx flake8
    
    - name: Lint with flake8
      run: |
        flake8 app/ --max-line-length=120 --exclude=__pycache__ --count --statistics
      continue-on-error: true
    
    - name: Run tests
      env:
        DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret-key-for-ci-only
        REDIS_URL: redis://localhost:6379
        REDIS_ENABLED: "false"
        LOG_LEVEL: WARNING
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Security check - no secrets in code
      run: |
        # Check for hardcoded API keys
        if grep -rn "sk-ant-api" app/ --include="*.py" | grep -v ".env"; then
          echo "⚠️ Found potential API key in source code!"
          exit 1
        fi
        echo "✅ No hardcoded secrets found"
